<div *ngIf="!loading; else showLoading">
  <div *ngIf="albums?.length > 0; else noAlbums">
    <div class="row" *ngFor="let albums of chunkedAlbums">
      <div class="col-12 col-md-4" *ngFor="let album of albums">
        <app-single-album-card [album]="album">
        </app-single-album-card>
      </div>
    </div>
  </div>

  <ng-template #noAlbums>
    <div class="text-center" *ngIf="!errorMsg; else showErrorMsg">
      No albums
    </div>
  </ng-template>
  <ng-template #showErrorMsg>
    <div class="alert alert-danger" *ngIf="errorMsg">{{ errorMsg }}</div>
  </ng-template>
</div>

<ng-template #showLoading>
  <div class="text-center">
    <img src="https://www.apps4efl.com/images/loading.gif" width="50px" height="50px;">
  </div>
</ng-template>
