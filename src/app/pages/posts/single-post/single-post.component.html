<div *ngIf="!loading; else showLoading">
  <div *ngIf="post; else showErrorMsg">
    <app-single-full-post-card [post]="post"></app-single-full-post-card>
    <div class="comments-heading">
      <h3><i class="fa fa-comments"></i> Comments</h3>
    </div>
    <div class="comments">
      <app-single-post-comments [postId]="post.id"></app-single-post-comments>
    </div>
  </div>

  <ng-template #showErrorMsg>
    <div class="alert alert-danger" *ngIf="errorMsg">{{ errorMsg }}</div>
  </ng-template>
</div>

<ng-template #showLoading>
  <div class="text-center">
    <img src="https://www.apps4efl.com/images/loading.gif" width="50px" height="50px;">
  </div>
</ng-template>
